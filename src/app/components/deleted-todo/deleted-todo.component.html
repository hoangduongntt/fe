<div class="right" *ngIf="todos.length > 0" >
  <div class="top" >
    <div class="inbox">Deleted</div>
    <div class="ti-comment"> Comment</div>
    <div class="ti-view-list-alt"> View</div>
    <div class="ti-more"></div>
  </div>
  <div class="content">
    <ul>
      <li *ngFor="let todo of todos">
        <div class="check">
          <div class="radio">
            <input type="radio" name="radio" class="radio1" /> 
            <h3 class="nameRadio">{{ todo.taskName }}</h3>
            <br />
          </div>
          <div class="ti-slice"></div>
        </div>
        <label class="comment">{{ todo.description}}</label>
        <hr />
      </li>
    </ul>
  </div>
</div>
  <div class="result" *ngIf="todos.length < 1">
         <h1>Found not record !</h1> 
  </div>
